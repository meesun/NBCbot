      <a href="#" class="logo">

        <span class="logo-mini"><b>C</b>*</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Console </b>NBC</span>

      <nav id="navigation_page"></nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside id="main-sidebar" class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <div class="pull-left image">
            <img src="../../dist/img/avatar3.png" class="img-circle" alt="User Image">

          <div class="pull-left info">

          <li class="active"><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i> <span>All Questions</span></a></li>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'topbar.html',
        success: function(result) {
          $("#navigation_page").html(result);
        }
      });
      $.ajax({
        url: 'allquestions_content.html',
        success: function(result) {
          $("#content__main").html(result);
        }
      })
    });
  </script>
