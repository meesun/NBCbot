<!-- Modal -->
<div class="modal fade" id="newQuestionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- form start -->
      <form role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">

          <div class="box-body">
            <div class="form-group">
              <label for="gamequestion">Question</label>
              <input type="text" class="form-control" id="gamequestion" placeholder="Enter question">
            </div>
            <label>Enter Answer Option 1</label>
            <div class="input-group">
              <span class="input-group-addon">
                  <input type="radio" name="gameanswer">
                </span>
              <input type="text" class="form-control" id="gameanswer1" placeholder="Enter answer option 1">
            </div>
            <!-- /input-group -->
            <label>Enter Answer Option 2</label>
            <div class="input-group">
              <span class="input-group-addon">
                  <input type="radio" name="gameanswer">
                </span>
              <input type="text" class="form-control" id="gameanswer2" placeholder="Enter answer option 2">
            </div>
            <!-- /input-group -->
            <label>Enter Answer Option 3</label>
            <div class="input-group">
              <span class="input-group-addon">
                  <input type="radio" name="gameanswer">
                </span>
              <input type="text" class="form-control" id="gameanswer3" placeholder="Enter answer option 3">
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.box-body -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        <!-- END FOOTER -->
      </form>
    </div>
  </div>
</div>
<!-- END MODAL -->
